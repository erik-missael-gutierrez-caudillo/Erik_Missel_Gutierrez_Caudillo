<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Contenedor -->
  <div class="container">
   <div class="column1-3">
    <img class="img-bg" src="../interactive-card-details-form-main/images/bg-main-desktop.png" alt="Imagen de fondo" width="420">
    <div class="column2-3 bg-white"></div>
   </div>
    <!-- Contenedor Interno -->
    <div class="container-inside">
      
      <div class="container-grid">
    
        <div>
          <img src="../interactive-card-details-form-main/images/bg-card-back.png" alt="card back" width="300">
          <p class="number-card-back">000</p>
          <img src="../interactive-card-details-form-main/images/bg-card-front.png" alt="card front" width="300">
         <p class="number-card-front">0000 0000 0000 0000</p>
          <p class="name-card-front">Jane Appleseed</p>
            <p class="date-card">00/00</p>
        </div>
      
        <div>
         <div>
          <form autocomplete="on" action="">
            <div>
              <label for="name-card">Cardholder Name</label>
              <input name="name-card" type="text" placeholder="Jane Appleseed" required>
            </div>
            <div>
              <label for="number-card">Card Number</label>
              <input type="text" name="number-card" placeholder="1234 5678 9123 0000" min="16" max="16" required>
            </div>
            <div>
              <div>
                <label for="card-date">Exp. Date (MM/YY)</label>
                <input type="number" placeholder="MM" min="1" max="12" required>
                <input name="year" type="number" placeholder="YY" min="1980" max="2023" required>
             </div>
              <div> 
                CVC
                e.g. 123</div>
            </div>
            <input type="submit" value="Confirm">
          </form>
          
  <!-- Completed state start 

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Erik Gutierrez</a>.
  </div>-->
         </div>
    </div>
  </div>
  </div>

</body>
</html>
